 <!-- Right: Filters -->
 <div
 class="filters common-card col-lg-3 col-12"
 style="min-width: 220px; height: fit-content"
>
 <h5> <i class="bi bi-grid me-2 text-primary"></i> Filter Products</h5>

 <!-- Search -->
 <div class="mb-3">
   <label class="form-label">Search</label>
   <input
     type="text"
     id="searchInput"
     class="form-control"
     placeholder="Search product"
   />
 </div>

 <!-- Category Dropdown -->
 <div class="mb-3">
   <label class="form-label">Category</label>
   <select id="categorySelect" class="form-select">
     <option value="all">All</option>
     {% for category in categories %}
     <option value="{{ category.id }}">{{ category.name }}</option>
     {% endfor %}
   </select>
 </div>

 <!-- Price Range -->
 <div class="mb-3">
   <label class="form-label"
     >Price Range:
     <span id="priceRangeLabel">0 - {{ max_price }}</span>
   </label>
   <input
     type="range"
     class="form-range"
     min="0"
     max="{{ max_price }}"
     step="10"
     id="priceRange"
   />
 </div>
</div>
