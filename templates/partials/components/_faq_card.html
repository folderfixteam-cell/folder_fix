{% if faq.answer %}
<div class="accordion-item">
  <h2 class="accordion-header" id="q{{ forloop.counter }}">
    <button
      class="accordion-button {% if not forloop.first %}collapsed{% endif %}"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#a{{ forloop.counter }}"
      aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
      aria-controls="a{{ forloop.counter }}"
    >
      <!-- Left icon -->
      <i class="bi bi-question-circle-fill text-primary me-2" aria-hidden="true"></i>

      <!-- Question text -->
      <span class="flex-grow-1">{{ faq.question }}</span>
    </button>
  </h2>

  <div
    id="a{{ forloop.counter }}"
    class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
    data-bs-parent="#faqAccordion"
    role="region"
    aria-labelledby="q{{ forloop.counter }}"
  >
    <div class="accordion-body">
      <i class="bi bi-chat-dots-fill text-primary me-2" aria-hidden="true"></i>
      {{ faq.answer|safe }}
    </div>
  </div>
</div>
{% endif %}
