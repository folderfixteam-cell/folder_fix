<!-- Left: Product Cards -->
<div class="col-lg-9 col-12 order-2 order-lg-2 p-0 pe-lg-5">
  <div class="row g-4 flex-grow-1" id="productsContainer">
    {% for product in products %}
    <div
      class="col-sm-6 col-lg-4 product-item "
      data-name="{{ product.name|lower }}"
      data-category="{{ product.category.id }}"
      data-price="{{ product.price }}"
    >
      <div
        class="product-card position-relative  h-100 d-flex flex-column common-card "
      >
        {% if product.popular %}
        <span
          class="badge bg-warning position-absolute py-2 px-3 top-0 start-0 m-2 rounded-pill"
        >
          Popular
        </span>
        {% endif %}

        <!-- Product Image -->
        <div class="text-center">
          <img
            src="{{ product.image.url }}"
            class="img-fluid rounded mb-3"
            alt="{{ product.name }}"
            style="height: 140px; object-fit: contain"
          />
        </div>

        <!-- Product Info -->
        <div class="mt-auto">
          <h6 class="fw-semibold text-dark">{{ product.name }}</h6>
          <p class="product-price text-primary mb-2">
            â‚¹{{ product.price }}
          </p>

          <small class="ps-1 text-dark ">Buy Using </small>
          <!-- Action Buttons -->
          <div class="d-flex gap-2 mt-2 mx-0">
            {% if product.whatsapp_link %}
            <button class="btn btn-success border-0 btn-buy flex-fill">
              <a
                href="{{product.whatsapp_link}}"
                target="_blank"
                class="text-white text-decoration-none"
                rel="noopener noreferrer"
              >
                WhatsApp
              </a>
            </button>

            {% endif %} 
            {% if product.call_link %}

            <a
              href="{{product.call_link}}"
              class="btn btn-outline-info border-0 btn-buy flex-fill"
            >
              Call
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
