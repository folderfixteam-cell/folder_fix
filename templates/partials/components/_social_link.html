<!-- Social Links -->
<div class="social d-flex  gap-1 pb-2 ">
    {% if member.phone_url %}
      <a href="{{ member.phone_url }}" target="_blank" rel="noopener noreferrer" title="Phone — {{ member.full_name }}">
        <i class="bi bi-phone" aria-hidden="true"></i>
      </a>
    {% endif %}
    {% if member.linkedin_url %}
      <a href="{{ member.linkedin_url }}" target="_blank" rel="noopener noreferrer" title="LinkedIn — {{ member.full_name }}">
        <i class="bi bi-linkedin" aria-hidden="true"></i>
      </a>
    {% endif %}
    {% if member.twitter_url %}
      <a href="{{ member.twitter_url }}" target="_blank" rel="noopener noreferrer" title="Twitter — {{ member.full_name }}">
        <i class="bi bi-twitter" aria-hidden="true"></i>
      </a>
    {% endif %}
    {% if member.facebook_url %}
      <a href="{{ member.facebook_url }}" target="_blank" rel="noopener noreferrer" title="Facebook — {{ member.full_name }}">
        <i class="bi bi-facebook" aria-hidden="true"></i>
      </a>
    {% endif %}
    {% if member.website_url %}
      <a href="{{ member.website_url }}" target="_blank" rel="noopener noreferrer" title="Website — {{ member.full_name }}">
        <i class="bi bi-globe" aria-hidden="true"></i>
      </a>
    {% endif %}
    {% if member.email_url %}
      <a href="mailto:{{ member.email_url }}" title="Email — {{ member.full_name }}">
        <i class="bi bi-envelope" aria-hidden="true"></i>
      </a>
    {% endif %}
    {% if member.whatsapp_url %}
      <a href="{{ member.whatsapp_url }}" title="WhatsApp — {{ member.full_name }}">
        <i class="bi bi-whatsapp" aria-hidden="true"></i>
      </a>
    {% endif %}
  </div>
