<hgroup id="{{ section_id|default:'' }}" class="{% if color_class %}{{ color_class }}{% endif %}">
  <!-- Title with icon -->
  <h1 class="text-center mb-4 lh-base fw-bold">
    {{ title }}
  </h1>

  {% if description %}
  <!-- Description with subtle icon -->
  <p class="text-center  lh-base mb-5">

    {{ description }}
  </p>
  {% endif %}
</hgroup>
