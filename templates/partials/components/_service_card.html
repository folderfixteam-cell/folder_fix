<div class="col-12 col-sm-6 col-lg-3" role="listitem">
  <article
    class="common-card h-100 text-center"
    aria-label="{{ service.title }}"
  >
    <div class="common-icon" data-color="{{ service.color.name|default:'' }}">
      {% if service.icon_text %}
      <span aria-hidden="true">{{ service.icon_text }}</span>
      {% elif service.icon_class %}
      <i class="{{ service.icon_class }}" aria-hidden="true"></i>
      {% endif %}
    </div>
    <h3 class="fw-semibold mt-4 h5">{{ service.title }}</h3>
    <p class="text-muted small pt-2 mb-0">{{ service.description }}</p>
  </article>
</div>
