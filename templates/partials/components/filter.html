<!-- Right: Filters -->
<div class="filters  col-lg-3 col-12 p-4 bg-white shadow-sm mb-5 mb-lg-0 order-1 order-lg-2"
     style="min-width: 220px; height: fit-content; border-radius:16px;">
  
  <!-- Header -->
  <h5 class="fw-semibold mb-3">
    <i class="bi bi-grid me-2 text-primary"></i> Filter Products
  </h5>

  <!-- Search -->
  <div class="mb-3">
    <label for="searchInput" class="form-label fw-medium">Search</label>
    <input
      type="text"
      id="searchInput"
      class="form-control"
      placeholder="Search product..."
    />
  </div>

  <!-- Category Dropdown -->
  <div class="mb-3">
    <label for="categorySelect" class="form-label fw-medium">Category</label>
    <select id="categorySelect" class="form-select">
      <option value="all">All</option>
      {% for category in categories_list %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Price Range -->
  <div class="mb-3">
    <label for="priceRange" class="form-label fw-medium">
      Price Range:
      <span id="priceRangeLabel" class="text-primary fw-bold">0 - {{ max_price }}</span>
    </label>
    <input
      type="range"
      class="form-range"
      min="0"
      max="{{ max_price }}"
      step="10"
      id="priceRange"
    />
  </div>
</div>
