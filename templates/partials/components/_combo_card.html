<div class="col-12 col-sm-6 col-lg-3">
  <div class="common-card h-100 text-center">
    <div class="common-icon" data-color="{{brand.color.name}}">
      {{ brand.mix_brand|slice:':1'|upper }}
    </div>
    <h5 class="fw-semibold mt-3 text-capitalize">{{ brand.mix_brand }}</h5>
    <a
      href="/combo-list/{{ brand.slug }}"
      class="btn btn-outline-primary shadow-sm rounded-pill mt-3 px-4 py-2 border-0 shadow"
      >Show List</a
    >
  </div>
</div>
