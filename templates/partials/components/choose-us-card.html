<div class="col-12 col-sm-6 col-lg-3 px-lg-2 p-0" role="listitem">
  <article
    class="common-card  border h-100 text-center"
    aria-label="{{ choose.title }}"
  >
    <div class="common-icon" data-color="{{ choose.color.name|default:'' }}">
      <i class="{{ choose.icon_class }}" aria-hidden="true"></i>
    </div>
    <h3 class="fw-semibold mt-4 h5">{{ choose.title }}</h3>
    <p class="text-muted small mb-0">{{ choose.description }}</p>
  </article>
</div>
